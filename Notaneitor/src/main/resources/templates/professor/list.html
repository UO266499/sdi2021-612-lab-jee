<!DOCTYPE html>
<html lang="en">
<head>
  <title>Notaneitor</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<head th:replace="fragments/nav" />



<div class="container">
  <h2>Profesores</h2>
  <p>Los profesores que actualmente figuran en el sistema son los/las siguientes:</p>                                                                                      
  <div class="table-responsive">          
  <table class="table table-hover">
    <thead>
      <tr>
        <th class="col-md-1">Dni</th>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>Categoria</th>
		<th class="col-md-1"> </th>
		<th class="col-md-1"> </th>
		<th class="col-md-1"> </th>
      </tr>
    </thead>
	<tbody>
	  <tr th:each="mark : ${professorList}">
	    <td th:text="${professor.dni}"></td>
	    <td th:text="${professor.name}"></td>
	    <td th:text="${professor.surname}"></td>
	    <td th:text="${professor.field}"></td>
	    <td sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_PROFESSOR')"><a th:href="${'/professor/details/' + professor.dni}">detalles</a></td>
	    <td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="${'/professor/edit/' + professor.dni}">modificar</a></td>
	    <td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="${'/professor/delete/' + professor.dni}">eliminar</a></td>
	  </tr>
	</tbody>
  </table>
  </div>
</div>


</body>
</html>
